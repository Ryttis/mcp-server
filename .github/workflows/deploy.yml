name: CI/CD - MCP Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run server check
        run: node server.js --help || true

      - name: Deploy to Ubuntu via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            mkdir -p ${{ secrets.APP_DIR }}
            cd ${{ secrets.APP_DIR }}

            if [ ! -d .git ]; then
              git clone https://github.com/Ryttis/mcp-server.git .
            else
              git pull origin main
            fi

            npm install --omit=dev

            pm2 delete mcp-server || true
            pm2 start server.js --name mcp-server
            pm2 save

